<!DOCTYPE html>
<html>
<head>
  <title>Box Example</title>
  <style>
    body{
        height:100%;
        margin: 0%;
        background-color: pink;
    }
    .box {
      width: 100%;           /* Width of the box */
      height: 100%;          /* Height of the box */
      border: 2px solid black; /* Border around the box */
      background-color: lightblue; /* Fill color */
      margin: 20px 20px 10px 10px;           /* Space around the box */
      
    }
  </style>
</head>
<body>
  <div class="box">
    This is a box
  </div>
</body>
</html>
